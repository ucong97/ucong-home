<div class="con-min-width article-detail-box">
    <div class="article-detail__header-box">
      <div class="con height-100p flex flex-di-c flex-jc-c">
        <div class="article-detail__title">
          <div>${article-detail__title}</div>
        </div>

        <div class="flex">
          <div class="article-detail__cell-board-name">${article-detail__board-name}</div>
          <span>ㆍ</span>
          <div class="article-detail__cell-writer">${article-detail__writer}</div>
          <span>ㆍ</span>
          <div class="article-detail__cell-reg-date">${article-detail__reg-date}</div>
        </div>
        <div class="count flex">
          <div class="article-detail__cell-hit">조회수<span>${article-detail__hit-count}</span></div>
          <div class="article-detail__cell-recommend">추천수<span>${article-detail__likes-count}</span></div>
          <div class="article-detail__cell-comment">댓글수<span>${article-detail__comments-count}</span></div>
        </div>
      </div>
    </div>

	<script type="text/x-template">
${article-detail__body}
	</script>
    <div class="con article-detail__content main-font toast-ui-viewer"></div>

    <div class="con article-detail__bottom">
      <div class="article-detail__tag flex">
        <h4><i class="fas fa-tag"></i></h4>
        ${article-detail__tag}
      </div>

      <div class="article-detail__list flex flex-jc-e">
          <a href="${article-detail__link-list-url}" class="hover-underline">목록</a>
          <a title="${article-detail__link-prev-article-title-attr}" href="${article-detail__link-prev-article-url}" class="hover-underline ${article-detail__link-prev-article-class-addi}">&lt; 이전글</a>
          <a title="${article-detail__link-next-article-title-attr}" href="${article-detail__link-next-article-url}" class="hover-underline ${article-detail__link-next-article-class-addi}">다음글 &gt;</a>
      </div>
    </div>

    <div class="con article-detail__reply-box">
          <div id="disqus_thread"></div>
          <script>
          		var disqus_config = function () {
		        this.page.url = 'https://${site-domain}/${file-name}';
		        this.page.identifier = '${file-name}';
		    	};
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://cong-ssg.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
          </script>
          <noscript>
             Please enable JavaScript to view the 
             <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
          </noscript>
      </div>
  </div>
